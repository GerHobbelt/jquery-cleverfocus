<!DOCTYPE html>
<html>
<head>
    <title>jquery.cleverfocus &mdash; functional test</title>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="jquery.cleverfocus.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#search_input').cleverfocus({
                keypress_limit: 3
            });
            $('#another_input').focus();
        });
    </script>
</head>
<body>
    <input type="text" id="search_input" value="" /> &larr; The desired focus
    <p>Please enter something without setting focus to the input</p>
    <br />
    <input type="text" id="another_input" value="" />
    <p>It's another input, you can put the focus here for the test</p>
    <br />
    <textarea id="another_textarea"></textarea>
    <p>It's textarea, you can put the focus here for the test</p>
</body>
</html>
